<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 0 auto;
            display: none;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }
        .prediction-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .progress {
            height: 25px;
            margin: 5px 0;
        }
        .progress-bar {
            transition: width 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">CIFAR-10 Image Classifier</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload an image to classify:</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*">
                </div>
                
                <div class="preview-container">
                    <h4>Preview:</h4>
                    <img id="imagePreview" alt="Preview" class="img-fluid">
                </div>
                
                <div id="loading" class="text-center my-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Classifying image...</p>
                </div>
                
                <div id="resultContainer" class="result-container">
                    <h4 class="text-center mb-4">Prediction Results</h4>
                    <div id="predictions"></div>
                </div>
                
                <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const previewContainer = document.querySelector('.preview-container');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const predictionsContainer = document.getElementById('predictions');
            const errorContainer = document.getElementById('errorContainer');
            
            // Handle file selection
            imageUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Check file type
                if (!file.type.match('image.*')) {
                    showError('Please select a valid image file (JPEG, PNG, etc.)');
                    return;
                }
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    previewContainer.style.display = 'block';
                    
                    // Hide previous results and errors
                    resultContainer.style.display = 'none';
                    errorContainer.style.display = 'none';
                    
                    // Classify the image
                    classifyImage(file);
                };
                reader.readAsDataURL(file);
            });
            
            // Function to classify the image
            async function classifyImage(file) {
                const formData = new FormData();
                formData.append('file', file);
                
                // Show loading indicator
                loading.style.display = 'block';
                
                try {
                    const response = await fetch('/api/predict/cifar10', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to classify image');
                    }
                    
                    const result = await response.json();
                    displayResults(result);
                    
                } catch (error) {
                    showError(error.message || 'An error occurred while processing the image');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // Function to display classification results
            function displayResults(result) {
                // Clear previous results
                predictionsContainer.innerHTML = '';
                
                // Sort predictions by confidence (highest first)
                const sortedPredictions = [...result.all_predictions].sort((a, b) => b.score - a.score);
                
                // Display top 5 predictions
                sortedPredictions.slice(0, 5).forEach(pred => {
                    const predictionElement = document.createElement('div');
                    predictionElement.className = 'prediction-item';
                    
                    const label = document.createElement('div');
                    label.className = 'd-flex justify-content-between mb-1';
                    label.innerHTML = `
                        <span>${pred.label}</span>
                        <span>${(pred.score * 100).toFixed(2)}%</span>
                    `;
                    
                    const progress = document.createElement('div');
                    progress.className = 'progress';
                    progress.innerHTML = `
                        <div class="progress-bar bg-success" role="progressbar" 
                             style="width: ${pred.score * 100}%" 
                             aria-valuenow="${pred.score * 100}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    `;
                    
                    predictionElement.appendChild(label);
                    predictionElement.appendChild(progress);
                    predictionsContainer.appendChild(predictionElement);
                });
                
                // Show results container
                resultContainer.style.display = 'block';
                
                // Scroll to results
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Function to show error messages
            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
                loading.style.display = 'none';
                resultContainer.style.display = 'none';
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
