<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #6b7280;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #3b82f6;
            background-color: #f3f4f6;
        }
        .prediction-bar {
            height: 1.5rem;
            background-color: #e5e7eb;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        .prediction-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">CIFAR-10 Image Classifier</h1>
        
        <div class="mb-8">
            <div id="drop-zone" class="drop-zone p-12 text-center cursor-pointer">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-gray-600">Drag and drop an image here, or click to select</p>
                    <p class="text-sm text-gray-500">Supports JPG, PNG (Max 16MB)</p>
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                </div>
            </div>
        </div>

        <div id="result" class="hidden">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/3">
                    <div class="bg-gray-100 rounded-lg overflow-hidden">
                        <img id="preview" class="w-full h-auto" src="" alt="Preview">
                    </div>
                </div>
                <div class="md:w-2/3">
                    <div class="bg-blue-50 p-4 rounded-lg mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Prediction</h2>
                        <p class="text-2xl font-bold text-blue-600" id="prediction">-</p>
                        <p class="text-gray-600" id="confidence">Confidence: -</p>
                    </div>
                    
                    <h3 class="text-lg font-medium text-gray-800 mb-3">All Predictions</h3>
                    <div id="predictions-list" class="space-y-3">
                        <!-- Predictions will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="error-message" class="text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        const previewImg = document.getElementById('preview');
        const predictionEl = document.getElementById('prediction');
        const confidenceEl = document.getElementById('confidence');
        const predictionsList = document.getElementById('predictions-list');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        }

        function unhighlight() {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    uploadFile(file);
                } else {
                    showError('Please upload an image file (JPG, PNG)');
                }
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            // Show loading state
            dropZone.innerHTML = '<p class="text-blue-600">Processing image...</p>';
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while processing the image.');
                resetDropZone();
            });
        }

        function showResult(data) {
            // Update UI with results
            previewImg.src = data.image;
            predictionEl.textContent = data.prediction;
            confidenceEl.textContent = `Confidence: ${data.confidence}`;
            
            // Update predictions list
            predictionsList.innerHTML = data.all_predictions
                .sort((a, b) => b.score - a.score)
                .map(pred => `
                    <div class="space-y-1">
                        <div class="flex justify-between text-sm">
                            <span class="font-medium text-gray-700">${pred.class}</span>
                            <span class="text-gray-600">${(pred.score * 100).toFixed(2)}%</span>
                        </div>
                        <div class="prediction-bar">
                            <div class="prediction-fill" style="width: ${pred.score * 100}%"></div>
                        </div>
                    </div>
                `).join('');
            
            // Show result section
            resultDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            // Reset drop zone
            resetDropZone();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
        }

        function resetDropZone() {
            dropZone.innerHTML = `
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="text-gray-600">Drag and drop an image here, or click to select</p>
                    <p class="text-sm text-gray-500">Supports JPG, PNG (Max 16MB)</p>
                </div>
            `;
            
            // Reattach event listeners
            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.value = '';
        }
    </script>
</body>
</html>
